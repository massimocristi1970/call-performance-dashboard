<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call Performance Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav>
    <a href="#" class="nav-link active" data-page="inbound">Inbound Calls</a>
    <a href="#" class="nav-link" data-page="outbound">Outbound Calls</a>
    <a href="#" class="nav-link" data-page="fcr">First Contact Resolution</a>
  </nav>

  <main>
    <section id="inbound-page" class="page">
      <h2>Inbound Calls</h2>
      <div id="inbound-filters"></div>
      <div id="inbound-content"></div>
    </section>

    <section id="outbound-page" class="page hidden">
      <h2>Outbound Calls</h2>
      <div id="outbound-filters"></div>
      <div id="outbound-content"></div>
    </section>

    <section id="fcr-page" class="page hidden">
      <h2>First Contact Resolution</h2>
      <div id="fcr-filters"></div>
      <div id="fcr-content"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
